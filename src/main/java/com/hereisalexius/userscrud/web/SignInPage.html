    <?xml version="1.0" encoding="UTF-8"?>
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
       <form id="loginForm" method="post" wicket:id="loginForm">
            <fieldset>
                 <span>Username: </span><input type="text" wicket:id="username" />
                <BR>
                 <span>Password: </span><input type="password" wicket:id="password" /> 
                <BR>
                <p>
                    <input type="submit" name="Login" value="Login"/>
                </p>
                <BR>
                <span>Try "admin" "admin" to login. (admin user cannot be updated or deleted for security purpose)</span>
            </fieldset>    
      </form>        
    </body>
    </html>
